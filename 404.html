<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>正在重定向...</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f9fafb; color: #374151; }
    .box { text-align: center; padding: 24px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>正在重新开启游戏...</h1>
    <p>页面刷新后自动返回入口</p>
  </div>
  <script>
    (function () {
      try {
        var parts = location.pathname.split('/');
        if (parts.length > 1) parts.pop();
        var base = parts.join('/') || '/';
        var target = location.origin + base;
        location.replace(target);
      } catch (e) {
        location.replace('/');
      }
    })();
  </script>
</body>
</html>
